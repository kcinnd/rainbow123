<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified Rainbow and Pot of Gold</title>
</head>
<body>
    <!-- Simplified SVG for the Rainbow -->
   <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Red Arc -->
    <path d="M10,90 Q100,10 190,90" stroke="red" stroke-width="8" fill="none"/>
    <!-- Orange Arc -->
    <path d="M12,90 Q100,15 188,90" stroke="orange" stroke-width="8" fill="none"/>
    <!-- Yellow Arc -->
    <path d="M14,90 Q100,20 186,90" stroke="yellow" stroke-width="8" fill="none"/>
    <!-- Green Arc -->
    <path d="M16,90 Q100,25 184,90" stroke="green" stroke-width="8" fill="none"/>
    <!-- Blue Arc -->
    <path d="M18,90 Q100,30 182,90" stroke="blue" stroke-width="8" fill="none"/>
    <!-- Indigo Arc -->
    <path d="M20,90 Q100,35 180,90" stroke="indigo" stroke-width="8" fill="none"/>
    <!-- Violet Arc -->
    <path d="M22,90 Q100,40 178,90" stroke="violet" stroke-width="8" fill="none"/>
</svg>
    <!-- Simplified SVG for the Pot of Gold -->
   <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Pot Body -->
    <rect x="50" y="50" width="100" height="50" rx="20" fill="#8B4513"/>
    <!-- Gold Coins -->
    <circle cx="75" cy="65" r="10" fill="gold"/>
    <circle cx="125" cy="65" r="10" fill="gold"/>
    <circle cx="100" cy="50" r="10" fill="gold"/>
    <!-- More coins, shapes, or effects can be added here -->
</svg>
</body>
</html>
