<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow and Pot of Gold</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="rainbow" onclick="togglePotOfGold()">
        <!-- Hand-coded SVG for the Rainbow -->
        <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
            <!-- SVG paths for the rainbow arcs -->
            <!-- Red arc -->
            <path d="M10,90 Q100,-50 190,90" stroke="red" stroke-width="8" fill="none"/>
            <!-- Repeat for other colors -->
        </svg>
    </div>
    <div id="potOfGold" class="hidden">
        <!-- Hand-coded SVG for the Pot of Gold -->
        <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
            <!-- SVG shapes for the pot of gold and coins -->
            <!-- Pot's brim -->
            <ellipse cx="100" cy="85" rx="50" ry="15" fill="black"/>
            <!-- Repeat for pot body and coins -->
        </svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
    <script src="script.js"></script>
</body>
</html>
