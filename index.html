<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified Rainbow and Pot of Gold</title>
</head>
<body>
    <!-- Simplified SVG for the Rainbow -->
    <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
        <path d="M10,90 Q100,10 190,90" stroke="red" stroke-width="8" fill="none"/>
    </svg>

    <!-- Simplified SVG for the Pot of Gold -->
    <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="50" r="10" fill="gold"/>
    </svg>
</body>
</html>
