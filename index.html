<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Magic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="rainbow" onclick="showPotOfGold()">
        <!-- Rainbow stripes -->
        <div class="rainbow-stripe" style="background-color: violet;"></div>
        <div class="rainbow-stripe" style="background-color: indigo;"></div>
        <div class="rainbow-stripe" style="background-color: blue;"></div>
        <div class="rainbow-stripe" style="background-color: green;"></div>
        <div class="rainbow-stripe" style="background-color: yellow;"></div>
        <div class="rainbow-stripe" style="background-color: orange;"></div>
        <div class="rainbow-stripe" style="background-color: red;"></div>
    </div>
    <div id="potOfGold" hidden>
    <div class="pot"></div>
    <div class="gold"></div>
</div>
    <script src="script.js"></script>
</body>
</html>
